<head>
  <link href="popup.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</head>
<body>
  <div id="state-mask">Loading...</div>
  <ul id="login-window">
    <li id="login-error" style="display:none;"><span style="color:red;">Login failed</span></li>
    <li>
      <span style="width: 60px;display: inline-block;">username:</span>
      <input id="username" type="text" size="20" />
    </li>
    <li>
      <span style="width: 60px;display: inline-block;">password:</span>
      <input id="password" type="password" size="20" />
    </li>
    <li>
      <input id="login" type="submit" value="log in" style="margin-left: 60px" />
    </li>
  </ul>
  <div id="header">
    <div class="logout">[<a href="#">log out</a>]</div>
    <div class="logo"><a id="logo-link" href="#" title="Click to open Pinboard.in">Pinboard - (<span id="user"></span>)</a><a class="random" href="#" title="Random unread item">R</a></div>
    <div class="logo-unlogin">Pinboard - please login</div>
    <div class="alert"></div>
  </div>
  <form id="add-post-form" action="#">
    <ul>
      <li>
        <label class="item-title">URL</label>
        <input id="url" type="text" style="width:420px" />
      </li>
      <li>
        <label class="item-title">Title</label>
        <input id="title" type="text" style="width:420px" />
      </li>
      <li>
        <label class="item-title">Notes</label>
        <textarea id="desc" style="width:420px" rows="4"></textarea>
      </li>
      <li>
        <label class="item-title">Tags</label>
        <input id="tag" type="text" style="width:420px" />
      </li>
      <li>
        <label class="item-title">Suggest</label>
        <span id="suggest"></span>
      </li>
      <li>
        <input type="checkbox" name="private" id="private"> <label style="display:inline" for="private">private</label> 
        <input type="checkbox" name="toread" id="toread"> <label style="display:inline" for="toread">read later</label>
      </li>
      <li>
        <input id="submit" type="submit" value="Submit" />
        &nbsp;&nbsp;&nbsp;
        <span>
          <a id="delete" href="#" style="text-decoration: none;color: #11A">delete</a>
          <span class="confirm" style="display: none; ">
            <a id="cancel-delete" href="#" >cancel</a>
            &nbsp;/&nbsp;
            <a id="destroy" href="#" style="color:red" >destroy</a> 
          </span>
        </span>
      </li>
    </ul>
  </form>
</body>
